<div class="filter-panel">
  <span class="filter-panel-item">Sorting by:</span>
  <button
    class="filter-panel-item"
    mat-stroked-button color="primary"
    (click)="cardsService.sortDate(sortDate = !sortDate)"
  >date</button>
  <button
    class="filter-panel-item"
    mat-stroked-button color="primary"
    (click)="cardsService.sortViewsCount(sortCount = !sortCount)"
  >views count</button>
  <form class="filter-form" class="filter-panel-item">
    <input
      matInput
      class="filter-input"
      type="text"
      name="filter"
      id="key-word-filter"
      placeholder="by word or sentence"
      [(ngModel)]="filterW"
    >
    <button
      class="filter-input-button"
      mat-stroked-button color="primary"
      (click)="filterCardsService.changeFilterWord(filterW)"
  >filter</button>
</form>
</div>
