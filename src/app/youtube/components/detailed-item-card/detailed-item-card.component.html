<mat-card *ngIf="(youtubeService.cardObservable$ | async)" class="card-detailed-container">
  <mat-icon-button class="card-go-back" routerLink="/main"><mat-icon>chevron_left</mat-icon></mat-icon-button>
  <mat-card-content class="main-card-content">
    <img class="card-picture" mat-card-image [src]="item.snippet.thumbnails.high.url" alt="Photo of the card">
    <mat-card-content class="card-info">
      <section class="card-info-main-component">
        <div class="card-header">
          <mat-card-title class="card-title">{{ item.snippet.title }}</mat-card-title>
          <span class="date">{{ item.snippet.publishedAt |  date:'fullDate' }}</span>
        </div>
        <div class="description">
          <span class="description-title">Description:</span>
          <p class="description-text">
            {{ item.snippet.description }}
          </p>
        </div>
      </section>
      <app-statistics class="card-statistics" [item]="item"></app-statistics>
    </mat-card-content>
  </mat-card-content>
  <mat-card-footer class="card-footer">
    <!-- <div class="date-indicator" appSearchItemStyle dateStr="{{ item.snippet.publishedAt }}"></div> -->
  </mat-card-footer>
</mat-card>
